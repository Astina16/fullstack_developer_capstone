{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Review</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        </nav>

    <div class="container mt-5">
        <h1>Add a Review for {{ dealer.full_name }}</h1>
        
        <form action="{% url 'add_review' dealer_id %}" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="review_content" class="form-label">Your Review:</label>
                <textarea class="form-control" id="review_content" name="review_content" rows="3" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="car_make" class="form-label">Car Make:</label>
                    <input type="text" class="form-control" id="car_make" name="car_make" required>
                </div>
                <div class="col">
                    <label for="car_model" class="form-label">Car Model:</label>
                    <input type="text" class="form-control" id="car_model" name="car_model" required>
                </div>
                <div class="col">
                    <label for="car_year" class="form-label">Car Year:</label>
                    <input type="number" class="form-control" id="car_year" name="car_year" min="1900" max="2025" required>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="purchase_check" name="purchase_check">
                <label class="form-check-label" for="purchase_check">Have you purchased a car from this dealership?</label>
            </div>

            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date (if applicable):</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
            </div>

            <input type="hidden" name="dealer_id" value="{{ dealer_id }}">

            <button type="submit" class="btn btn-success">Submit Review</button>
        </form>
    </div>
</body>
</html>
